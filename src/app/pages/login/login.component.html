<form nz-form 
      [formGroup]="form" 
      class="login-form" 
      (ngSubmit)="submitForm()">
    <h2>{{isLogin ? 'Вхід' : 'Зареєструватися'}}</h2>

    <nz-form-item>
      <nz-form-control nzErrorTip="Будь ласка, введіть ім'я користувача">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" 
                 nz-input 
                 formControlName="username" 
                 placeholder="Ім'я користувача" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzErrorTip="Будь ласка, введіть пароль">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" 
                 nz-input 
                 formControlName="password" 
                 placeholder="Пароль" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <button nz-button 
            class="login-form-button" 
            nzType="primary"
            [disabled]="!form.touched"
    >{{isLogin ? 'Ввійти' : 'Зареєструватися'}}</button>

    Або

    <a (click)="isLogin = !isLogin">
        {{!isLogin ? 'ввійти' : 'зареєструватися'}} зараз!
    </a>
  </form>
