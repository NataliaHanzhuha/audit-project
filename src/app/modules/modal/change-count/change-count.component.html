<nz-input-number [(ngModel)]="pay" 
                 [nzMin]="1" 
                 [nzMax]="1000" 
                 [nzStep]="1"
                 nzPlaceHolder="Введіть ставку оплати"
></nz-input-number>

<div *nzModalFooter>
    <button nz-button 
            nzType="default" 
            (click)="cancel()"
            >Відмінити</button>
    <button nz-button 
            nzType="primary" 
            (click)="save()" 
            [disabled]="!pay"
            >Зберегти</button>
</div>
