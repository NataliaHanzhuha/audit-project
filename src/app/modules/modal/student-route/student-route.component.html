<form nz-form [formGroup]="form" *ngIf="savedItem && currentItem">
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="14">
            <nz-form-item>
                <nz-form-label [nzSpan]="10">{{isStudent ? 'Учитель' : 'Учень'}}</nz-form-label>
                <nz-form-control [nzSpan]="14">
                  <nz-select
                    [formControlName]="id"
                    [nzPlaceHolder]="isStudent ? 'Виберіть вчителя' : 'Виберіть учня'"
                    nzAllowClear
                    nzShowSearch
                    [nzDisabled]="editMode">
                    <nz-option
                      *ngFor="let item of list"
                      [nzValue]="item.id"
                      [nzLabel]="item.name"
                      [nzDisabled]="disabledOption(item.id)"
                    ></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
          
              <nz-form-item>
                <nz-form-label [nzSpan]="10">Тип учня</nz-form-label>
                <nz-form-control [nzSpan]="14">
                  <nz-select formControlName="type">
                    <nz-option
                      *ngFor="let item of typeOptions"
                      [nzValue]="item.value"
                      [nzLabel]="item.label"
                    ></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>

              <nz-form-item>
                <nz-form-label [nzSpan]="14">Початок навчання</nz-form-label>
                <nz-form-control [nzSpan]="10">
                  <nz-date-picker formControlName="startDate" [nzDisabledDate]="disabledDate"></nz-date-picker>
                </nz-form-control>
              </nz-form-item>

        </div>

        <div nz-col [nzSpan]="10">
            <nz-form-item>
                <nz-form-label [nzSpan]="10">Клас учня</nz-form-label>
                <nz-form-control [nzSpan]="14">
                    <nz-input-number
                    formControlName="classNumber"
                    [nzMin]="1"
                    [nzMax]="9"
                    [nzStep]="1"
                    ></nz-input-number>
                </nz-form-control>
            </nz-form-item>

            <!-- <nz-form-item>
                <nz-form-label [nzSpan]="10">Оплата</nz-form-label>
                <nz-form-control [nzSpan]="14">
                <nz-input-number
                    formControlName="payed"
                    [nzMin]="1"
                    [nzStep]="1"
                ></nz-input-number>
                </nz-form-control>
            </nz-form-item> -->

            <nz-form-item>
                <button nz-button nzType="default" (click)="cancelAction()">
                  Відмінити
                </button>
                <button nz-button nzType="primary" (click)="saveAction()">
                    Зберегти
                </button>
            </nz-form-item>
        </div>
    </div>

</form>
