<nz-layout>
    <nz-header>
        <div class="logo"></div>
        <ul nz-menu nzTheme="dark" nzMode="horizontal">
            <li nz-menu-item nzMatchRouter>
                <a routerLink="/teacher">Вчителі</a>
            </li>
            <li nz-menu-item nzMatchRouter>
                <a routerLink="/student">Учні</a>
            </li>
            <li nz-menu-item nzMatchRouter>
                <a routerLink="/audit">Аудит</a>
            </li>

            <div>
                <button nz-button 
                        nzType="link"
                        nz-popconfirm
                        nzPopconfirmTitle="Впевнені, що хочете вийти з кабінету?"
                        nzPopconfirmPlacement="left"
                        nzOkText="Так"
                        nzCancelText="Ні"
                        (nzOnConfirm)="logout()"
                >Вийти</button>
            </div>
        </ul>
    </nz-header>
    <nz-content>
        <div class="inner-content">
            <router-outlet></router-outlet>
        </div>
    </nz-content>
    <nz-footer>Hanzhuha Nataliia ©2021 Implement By Angular</nz-footer>
</nz-layout>
