<nz-layout>
    <nz-sider nzCollapsible nzWidth="200px" [(nzCollapsed)]="isCollapsed">
        <ul nz-menu>
            <li nz-menu-item nzMatchRouter>
                <a routerLink="/teacher" 
                   nzTooltipTitle="Вчителі" 
                   nzTooltipPlacement="right" 
                   nz-tooltip>
                    <i nz-icon nzType="user"></i>
                    <span *ngIf="!isCollapsed">
                        Вчителі
                    </span>
                </a>
            </li>
            <li nz-menu-item nzMatchRouter>
                <a routerLink="/student"
                    nzTooltipTitle="Учні" 
                    nzTooltipPlacement="right" 
                    nz-tooltip>
                    <i nz-icon nzType="team"></i>
                    <span *ngIf="!isCollapsed">
                        Учні
                    </span>
                </a>
            </li>
            <li nz-menu-item nzMatchRouter>
                <a routerLink="/audit"
                    nzTooltipTitle="Аудит" 
                    nzTooltipPlacement="right" 
                    nz-tooltip>
                    <i nz-icon nzType="calculator"></i>
                    <span *ngIf="!isCollapsed">
                        Аудит
                    </span>
                </a>
            </li>
        </ul>

        <button nz-button 
                nzType="link"
                nz-popconfirm
                nzPopconfirmTitle="Впевнені, що хочете вийти з кабінету?"
                nzPopconfirmPlacement="left"
                nzOkText="Так"
                nzCancelText="Ні"
                (nzOnConfirm)="logout()"
        >Вийти</button>
      </nz-sider>

      <nz-layout>
        <nz-content>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
        <nz-footer>Hanzhuha Nataliia ©2021 Implement By Angular</nz-footer>
      </nz-layout>
</nz-layout>
